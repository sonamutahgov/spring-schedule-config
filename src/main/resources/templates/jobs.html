<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Scheduled Jobs Home</title>
</head>
<body>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<div class="container">
    <!-- Content here -->
    <div class="row jumbotron m-4">
        <div class="col"><h1 class="display-4">Add Job Page</h1></div>
    </div>
    <div class="row">
        <div class="col-2">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" th:href="@{/addjob}">Add Job</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/jobs}">Scheduled Jobs</a></li>
            </ul>
        </div>
        <div class="col">

                <div class="container">
                    <div class="row row-cols-7 mt-7">
                        <div class="col-sm-1">
                            id
                        </div>
                        <div class="col-sm">
                            Job name
                        </div>
                        <div class="col-sm">
                            Cron
                        </div>
                        <div class="col-sm">
                            Time zone
                        </div>
                        <div class="col-sm-2">
                            Next run
                        </div>
                        <div class="col-sm">
                            Task
                        </div>
                        <div class="col-sm">
                            Status
                        </div>
                    </div>
                    <div>
                    <form action="#"  >
                        <div class="row row-cols-7 " th:each="job : ${jobs}">
                            <div class="col-sm-1 mt-6 ">
                                <a th:href="@{/{id}(id=${job.id})}" ><span th:text="${job.id}" /></a>
                            </div>
                            <div class="col-sm">
                                <span th:text="${job.name}"></span>
                            </div>
                            <div class="col-sm">
                               <span th:text="${job.cron}"></span>
                            </div>
                            <div class="col-sm">
                                <span th:text="${job.timeZone}"></span>
                            </div>
                            <div class="col-sm-2">
                                <span th:text="${job.nextRun}"></span>
                            </div>
                            <div class="col-sm">
                                <div th:each="entry: ${job.taskMap}">
                                    <span  th:text="${entry.key} + ' - '+ ${entry.value}"></span>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div th:if="${job.running}" class="spinner-border" role="status">
                                    <span th:text="${job.running}" class="visually-hidden">running..</span>
                                </div>


                            </div>
                        </div>
                    </form>
                    </div>
                </div>

        </div>
    </div>

    <div class="row justify-content-center m-4 bg-light">
        <div class="col-8">Jobs Page</div>

    </div>

</div>


</body>
</html>
